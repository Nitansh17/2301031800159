<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handcrafted Celadon Vase - Product Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body {
      font-family: 'Crimson Text', serif;
      background-color: #F9F6F3;
    }
  </style>
</head>
<body>
  <main
    x-data="{
      product: {
        name: 'Handcrafted Celadon Vase',
        artist: 'Clara Woods',
        price: 289,
        rating: 4.8,
        reviews: 124,
        available: true,
        dimensions: '12\" h x 6\"w',
        weight: '3.5 lbs',
        materials: ['Stoneware clay', 'Celadon glaze', 'Natural ash deposits'],
        story: 'Each vase is wheel-thrown and glazed using traditional Korean celadon techniques, featuring a distinctive jade-like finish achieved through careful reduction firing.',
        process: ['Clay selection', 'Wheel throwing', 'Initial drying', 'Trimming', 'Bisque firing', 'Glazing', 'Final firing'],
        images: ['https://placehold.co/800x1000', 'https://placehold.co/800x1000'],
        relatedWorks: [
          {id: 1, name: 'Tea Bowl Set', price: 165, image: 'https://placehold.co/400x400'},
          {id: 2, name: 'Flower Vessel', price: 245, image: 'https://placehold.co/400x400'},
          {id: 3, name: 'Incense Holder', price: 95, image: 'https://placehold.co/400x400'}
        ]
      },
      activeImage: 0,
      quantity: 1,
      showZoom: false,
      zoomPosition: { x: 0, y: 0 },
      handleZoom($event) {
        const rect = $event.target.getBoundingClientRect();
        const x = ($event.clientX - rect.left) / rect.width * 100;
        const y = ($event.clientY - rect.top) / rect.height * 100;
        this.zoomPosition = { x, y };
      },
      increment() {
        this.quantity++;
      },
      decrement() {
        if(this.quantity > 1) this.quantity--;
      }
    }"
    class="min-h-screen w-screen bg-[#F9F6F3] font-[Crimson_Text]">

    <article class="max-w-[1400px] mx-auto p-[32px]">
      <section class="grid grid-cols-[1fr,480px] gap-[64px] max-lg:grid-cols-1">
        <!-- Product Image Section -->
        <section class="sticky top-[32px] h-fit max-lg:relative max-lg:top-0">
          <figure class="relative overflow-hidden rounded-[16px] border-[2px] border-[#D4B69C] shadow-[0_8px_32px_rgba(0,0,0,0.08)]">
            <div
              class="relative aspect-[4/5] overflow-hidden"
              x-on:mousemove="handleZoom($event)"
              x-on:mouseenter="showZoom = true"
              x-on:mouseleave="showZoom = false">
              <img
                x-bind:src="product.images[activeImage]"
                class="w-full h-full object-cover transition-all duration-300"
                x-bind:style="{ transform: showZoom ? 'scale(2)' : 'scale(1)', transformOrigin: zoomPosition.x + '% ' + zoomPosition.y + '%' }"
                alt="Handcrafted Celadon Vase" />
            </div>
            <div class="absolute bottom-0 left-0 w-full p-[16px] flex justify-center gap-[8px] bg-[rgba(255,255,255,0.9)]">
              <template x-for="(image, index) in product.images">
                <button
                  class="w-[12px] h-[12px] rounded-full transition-all duration-300"
                  x-bind:class="activeImage === index ? 'bg-[#5A4434]' : 'bg-[#D4B69C]'"
                  x-on:click="activeImage = index"
                  aria-label="View image">
                </button>
              </template>
            </div>
          </figure>
        </section>

        <!-- Product Details Section -->
        <section class="flex flex-col gap-[32px]">
          <!-- Basic Product Info -->
          <header>
            <p class="text-[16px] text-[#C4946A] mb-[8px]">
              <span>By </span>
              <span x-text="product.artist"></span>
            </p>
            <h1 x-text="product.name" class="text-[40px] font-semibold text-[#5A4434] mb-[16px]"></h1>
            <div class="flex items-center gap-[16px] mb-[24px]">
              <div class="flex items-center gap-[4px]">
                <template x-for="i in 5">
                  <svg
                    class="w-[16px] h-[16px]"
                    x-bind:class="i <= Math.round(product.rating) ? 'text-[#C4946A]' : 'text-[#D4B69C]'"
                    viewBox="0 0 24 24"
                    fill="currentColor">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                  </svg>
                </template>
                <span x-text="product.rating" class="text-[16px] text-[#C4946A] ml-[8px]"></span>
              </div>
              <span x-text="product.reviews + ' reviews'" class="text-[16px] text-[#C4946A]"></span>
            </div>
            <p class="text-[32px] font-semibold text-[#5A4434] mb-[24px]">
              <span>$</span>
              <span x-text="product.price"></span>
            </p>
            <div class="flex items-center gap-[16px] mb-[32px]">
              <div class="flex items-center border-[2px] border-[#D4B69C] rounded-[8px]">
                <button
                  x-on:click="decrement()"
                  class="px-[16px] py-[12px] text-[#C4946A]"
                  aria-label="Decrease quantity">âˆ’</button>
                <input
                  x-model="quantity"
                  type="number"
                  class="w-[64px] text-center text-[16px] text-[#5A4434] bg-transparent border-x-[2px] border-[#D4B69C]"
                  aria-label="Product quantity" />
                <button
                  x-on:click="increment()"
                  class="px-[16px] py-[12px] text-[#C4946A]"
                  aria-label="Increase quantity">+</button>
              </div>
              <button
                class="flex-1 bg-[#5A4434] text-[#F9F6F3] py-[12px] rounded-[8px] text-[16px] font-semibold shadow-[0_4px_12px_rgba(90,68,52,0.2)] transition-all duration-300"
                x-on:click="$event.target.classList.add('translate-y-[2px]'); setTimeout(() => $event.target.classList.remove('translate-y-[2px]'), 200)">
                Add to Cart
              </button>
            </div>
          </header>

          <!-- Product Details -->
          <section class="bg-[#FFFFFF] rounded-[16px] border-[2px] border-[#D4B69C] p-[24px] shadow-[0_8px_32px_rgba(0,0,0,0.08)]">
            <h2 class="text-[24px] font-semibold text-[#5A4434] mb-[16px]">Details</h2>
            <div class="grid grid-cols-2 gap-[16px] mb-[24px]">
              <div>
                <p class="text-[14px] text-[#C4946A] mb-[4px]">Dimensions</p>
                <p class="text-[16px] text-[#5A4434]" x-text="product.dimensions"></p>
              </div>
              <div>
                <p class="text-[14px] text-[#C4946A] mb-[4px]">Weight</p>
                <p class="text-[16px] text-[#5A4434]" x-text="product.weight"></p>
              </div>
            </div>
            <div class="mb-[24px]">
              <p class="text-[14px] text-[#C4946A] mb-[8px]">Materials</p>
              <div class="flex flex-wrap gap-[8px]">
                <template x-for="material in product.materials">
                  <span class="px-[12px] py-[4px] bg-[#F9F6F3] rounded-[16px] text-[14px] text-[#5A4434]" x-text="material"></span>
                </template>
              </div>
            </div>
            <p class="text-[16px] text-[#5A4434]" x-text="product.story"></p>
          </section>

          <!-- Creation Process -->
          <section class="bg-[#FFFFFF] rounded-[16px] border-[2px] border-[#D4B69C] p-[24px] shadow-[0_8px_32px_rgba(0,0,0,0.08)]">
            <h2 class="text-[24px] font-semibold text-[#5A4434] mb-[24px]">Creation Process</h2>
            <ol class="flex flex-col gap-[16px]">
              <template x-for="(step, index) in product.process">
                <li class="flex items-start gap-[16px]">
                  <div class="flex items-center justify-center w-[32px] h-[32px] bg-[#F9F6F3] rounded-full border-[2px] border-[#D4B69C] text-[#5A4434] font-semibold">
                    <span x-text="index + 1"></span>
                  </div>
                  <div>
                    <p class="text-[16px] text-[#5A4434]" x-text="step"></p>
                  </div>
                </li>
              </template>
            </ol>
          </section>
        </section>
      </section>

      <!-- Related Works Section -->
      <section class="mt-[64px]">
        <h2 class="text-[32px] font-semibold text-[#5A4434] mb-[32px]">Related Works</h2>
        <div class="grid grid-cols-3 max-lg:grid-cols-2 max-sm:grid-cols-1 gap-[32px]">
          <template x-for="work in product.relatedWorks">
            <article class="bg-[#FFFFFF] rounded-[16px] border-[2px] border-[#D4B69C] overflow-hidden shadow-[0_8px_32px_rgba(0,0,0,0.08)] transition-all duration-300 hover:shadow-[0_16px_48px_rgba(0,0,0,0.12)] hover:translate-y-[-4px]">
              <img x-bind:src="work.image" class="w-full aspect-square object-cover" x-bind:alt="work.name" />
              <div class="p-[16px]">
                <h3 class="text-[20px] font-semibold text-[#5A4434] mb-[8px]" x-text="work.name"></h3>
                <p class="text-[18px] text-[#C4946A]">
                  <span>$</span>
                  <span x-text="work.price"></span>
                </p>
              </div>
            </article>
          </template>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
