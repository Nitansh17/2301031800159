<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artisan Village</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="Page-3.css" />
  </head>
  <body>
    <main
      x-data="{
      searchOpen: false,
      activeCategory: 'all',
      searchQuery: '',
      categories: ['Pottery', 'Woodwork', 'Textiles', 'Jewelry', 'Paintings'],
      products: [
        {id: 1, title: 'Hand-Thrown Ceramic Vase', artist: 'Clara Woods', price: '$189', category: 'Pottery', rating: 4.8, image: 'https://placehold.co/300x400'},
        {id: 2, title: 'Carved Oak Writing Desk', artist: 'James Miller', price: '$899', category: 'Woodwork', rating: 4.9, image: 'https://placehold.co/300x400'},
        {id: 3, title: 'Woven Tapestry', artist: 'Elena Santos', price: '$459', category: 'Textiles', rating: 4.7, image: 'https://placehold.co/300x400'},
        {id: 4, title: 'Silver Mountain Ring', artist: 'Marcus Chen', price: '$299', category: 'Jewelry', rating: 4.9, image: 'https://placehold.co/300x400'},
        {id: 5, title: 'Abstract Forest Scene', artist: 'Sarah Blake', price: '$649', category: 'Paintings', rating: 4.8, image: 'https://placehold.co/300x400'},
        {id: 6, title: 'Handwoven Wool Scarf', artist: 'Maria Garcia', price: '$159', category: 'Textiles', rating: 4.6, image: 'https://placehold.co/300x400'}
      ],
      toggleSearch() {
        this.searchOpen = !this.searchOpen;
      },
      setCategory(cat) {
        this.activeCategory = cat;
      },
      filteredProducts() {
        return this.products.filter(p => {
          const matchesCategory = this.activeCategory === 'all' || p.category === this.activeCategory;
          const matchesSearch = p.title.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                               p.artist.toLowerCase().includes(this.searchQuery.toLowerCase());
          return matchesCategory && matchesSearch;
        });
      }
    }"
      class="artisan-village"
    >
      <div class="marketplace-container">
        <header class="site-header">
          <div class="header-content">
            <div class="header-left">
              <h1 class="site-title">Artisan Village</h1>
              <button x-on:click="toggleSearch()" class="search-toggle">
                <svg
                  class="search-icon"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
                <span>Search Treasures</span>
              </button>
            </div>
            <nav class="category-nav">
              <button
                x-on:click="setCategory('all')"
                x-bind:class="{ 'active-category': activeCategory === 'all' }"
                class="category-button"
              >
                All Crafts
              </button>
              <template x-for="category in categories" :key="category">
                <button
                  x-on:click="setCategory(category)"
                  x-bind:class="{ 'active-category': activeCategory === category }"
                  class="category-button"
                  x-text="category"
                ></button>
              </template>
            </nav>
          </div>
        </header>

        <div x-show="searchOpen" x-transition class="search-panel">
          <div class="search-container">
            <div class="search-input-wrapper">
              <input
                x-model="searchQuery"
                type="text"
                placeholder="Search for unique creations..."
                class="search-input"
              />
              <svg class="search-input-icon" fill="#C4946A" viewBox="0 0 24 24">
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <section class="products-section">
          <div class="products-grid">
            <template x-for="product in filteredProducts()" :key="product.id">
              <article class="product-card">
                <div class="product-image-container">
                  <img
                    :src="product.image"
                    :alt="product.title"
                    class="product-image"
                  />
                </div>
                <div class="product-details">
                  <h2 class="product-title" x-text="product.title"></h2>
                  <p class="product-artist" x-text="'by ' + product.artist"></p>
                  <div class="product-meta">
                    <span class="product-price" x-text="product.price"></span>
                    <div class="product-rating">
                      <span class="rating-value" x-text="product.rating"></span>
                      <svg
                        class="rating-star"
                        viewBox="0 0 24 24"
                        fill="#F9A826"
                      >
                        <path
                          d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                        ></path>
                      </svg>
                    </div>
                  </div>
                  <span
                    class="product-category"
                    x-text="product.category"
                  ></span>
                  <button class="add-to-cart-button">Add to Cart</button>
                </div>
              </article>
            </template>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
