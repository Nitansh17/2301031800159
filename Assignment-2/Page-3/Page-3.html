    <main class="main-content">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/e3fb5e1b3b630fe7c5a726acd12e3defbf947e8b"
        alt="Our News Logo"
        class="app-logo"
      />
      <h1 class="app-title">Our News</h1>

      <section class="login-container">
        <h2 class="login-heading">Login</h2>
        <p class="login-subheading">Explore the Global News, Login Now!</p>

        <form class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-underline"></div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-underline"></div>
          </div>

          <a href="#" class="forgot-password">Forget password</a>

          <button type="submit" class="login-button">Login</button>
        </form>

        <div class="divider">
          <div class="divider-line"></div>
          <span class="divider-text">or</span>
          <div class="divider-line"></div>
        </div>

        <p class="social-login-info">
          To connect using any of these methods, your email must be linked to your device
        </p>

        <div class="social-buttons">
          <button class="social-button google-button">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/28311758150911b2a55116fa75efb86d256911b4"
              alt="Google"
              class="google-icon"
            />
            <span class="social-button-text">Continue with Google</span>
          </button>

          <button class="social-button facebook-button">
            <div class="facebook-icon-container">
              <svg
                width="10"
                height="25"
