<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #fff;
        min-height: 100vh;
      }

      .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #fff;
        width: 100%;
      }

      .status-bar {
        display: flex;
        width: 100%;
        height: 50px;
        padding-top: 21px;
        align-items: flex-start;
        background-color: #fff;
      }

      .status-bar-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding-left: 16px;
        padding-right: 16px;
      }

      .time {
        font-family: "SF Pro", sans-serif;
        font-size: 17px;
        font-weight: 590;
        line-height: 22px;
        color: #000;
      }

      .status-icons {
        display: flex;
        width: 124px;
        height: 10px;
        justify-content: center;
        align-items: center;
      }

      .main-content {
        display: flex;
        flex-direction: column;
        padding-left: 18px;
        padding-right: 18px;
        gap: 20px;
      }

      .navigation {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-top: 11px;
      }

      .header {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .page-title {
        font-family: "Roboto", sans-serif;
        font-size: 20px;
        font-weight: 500;
        line-height: 22px;
        color: #000;
      }

      .page-subtitle {
        font-family: "Roboto", sans-serif;
        font-size: 12px;
        font-weight: 500;
        line-height: 22px;
        color: #bbb;
      }

      .profile-image-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 28px;
      }

      .profile-image-label {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
        font-weight: 500;
        line-height: 22px;
        color: #645f5f;
      }

      .profile-image {
        width: 57px;
        height: 58px;
        border-radius: 279.5px;
      }

      .form-section {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 35px;
      }

      .form-field {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .field-label {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
        font-weight: 500;
        line-height: 22px;
        color: #2a2828;
      }

      .field-value {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
        font-weight: 600;
        line-height: 20px;
        letter-spacing: 0.1px;
        color: #bbb;
      }

      .username-label {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
        font-weight: 600;
        line-height: 20px;
        letter-spacing: 0.1px;
        color: #000;
      }

      .username-value {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
        font-weight: 500;
        line-height: 22px;
        color: #bbb;
      }

      .divider {
        height: 1px;
        background-color: #b2aeae;
        width: 100%;
      }

      .email-label {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
        font-weight: 500;
        line-height: 22px;
        color: #000;
      }

      .email-value {
        font-family: "Ropa Sans", sans-serif;
        font-size: 15px;
        font-weight: 400;
        line-height: 22px;
        color: #8b8686;
        text-decoration-line: underline;
      }

      .phone-label {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 22px;
        color: #000;
      }

      .phone-container {
        display: flex;
        gap: 7px;
      }

      .phone-code {
        font-family: "Ropa Sans", sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 22px;
        color: #bbb;
      }

      .phone-number {
        font-family: "Ropa Sans", sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 22px;
        color: #4e4949;
      }

      .gender-label {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 22px;
        color: #000;
      }

      .gender-value {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 22px;
        color: #bbb;
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 22px;
      }

      .update-button {
        font-family: "Roboto", sans-serif;
        font-size: 24px;
        font-weight: 500;
        line-height: 20px;
        color: #fff;
        width: 342px;
        height: 61px;
        border-radius: 100px;
        background-color: #c3d2df;
        border: none;
        cursor: pointer;
      }

      .bottom-indicator-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 35px;
        margin-bottom: 8px;
      }

      .bottom-indicator {
        width: 144px;
        height: 5px;
        border-radius: 100px;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <main class="page-container">

        <div class="status-bar-content">
          <div class="time">9:41</div>
          <div class="status-icons"></div>
          <div>

                ></rect>
              </svg>
            </div>
          </div>
        </div>
      </header>

      <section class="main-content">
        <nav class="navigation">
          <button aria-label="Go back">
            <svg
              width="24"
              height="25"
              viewBox="0 0 24 25"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="w-[24px] h-[24px]"
            >
              <path
                d="M7.825 13.0122L13.425 18.6122L12 20.0122L4 12.0122L12 4.01216L13.425 5.41216L7.825 11.0122H20V13.0122H7.825Z"
                fill="#1D1B20"
              ></path>
            </svg>
          </button>
        </nav>

        <header class="header">
          <h1 class="page-title">Edit Profile</h1>
          <p class="page-subtitle">Keep your information up-to-date</p>
        </header>

        <section class="profile-image-section">
          <h2 class="profile-image-label">Profile image</h2>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/cfbba4741bb794ac29be820de9ca7b9e3a822f82"
            alt="Profile picture"
            class="profile-image"
          />
        </section>

        <form class="form-section">
          <div class="form-field">
            <label class="field-label">Name</label>
            <p class="field-value">Rabari Nitansh</p>
          </div>

          <div class="form-field">
            <label class="username-label">Username</label>
            <p class="username-value">Nitansh</p>
          </div>

          <hr class="divider" />

          <div class="form-field">
            <label class="email-label">Email</label>
            <p class="email-value">nitanshrabari@gmail.com</p>
          </div>

          <hr class="divider" />

          <div class="form-field">
            <label class="phone-label">Phone number</label>
            <div class="phone-container">
              <span class="phone-code">+91</span>
              <span class="phone-number">98745611235</span>
            </div>
          </div>

          <hr class="divider" />

          <div class="form-field">
            <label class="gender-label">Gender</label>
            <p class="gender-value">Male</p>
          </div>

          <hr class="divider" />
        </form>

        <div class="button-container">
          <button class="update-button">Update</button>
        </div>

        <div class="bottom-indicator-container">
          <div class="bottom-indicator"></div>
        </div>
      </section>
    </main>
  </body>
</html>
