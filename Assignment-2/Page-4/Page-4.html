<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="Page-4.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Ropa+Sans&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="registration-container">
      <header class="status-bar">
        <div class="status-bar-content">
          <time class="status-time">9:41</time>
          <div class="dynamic-island-spacer"></div>
          <div class="status-levels">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/9de4f2be8a72efc687cb42efd07645ff24113d9d?placeholderIfAbsent=true"
              class="status-icon"
              alt="Network signal"
            />
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/3f50797c862f1d94f13f819ef78646406ad340be?placeholderIfAbsent=true"
              class="status-icon-battery"
              alt="Battery level"
            />
          </div>
        </div>
      </header>

      <section class="registration-content">
        <h1 class="registration-title">Register</h1>

        <form class="registration-form">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <p class="form-input-text">nitanshrabari@gmail.com</p>
            <div class="form-divider"></div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-container">
              <p class="form-input-text password-text">nish202005444</p>
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/0b23fb81e930ad4c146e38defa008fa07cf06897?placeholderIfAbsent=true"
                class="password-toggle"
                alt="Show/Hide password"
              />
            </div>
            <div class="form-divider-dark"></div>
          </div>

          <div class="form-group">
            <label for="confirm-password" class="form-label"
              >Confirm Password</label
            >
            <div class="password-container">
              <p class="form-input-text password-text">nish202005444</p>
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/2992890103900a05f26e73d80d8f01566bd488cc?placeholderIfAbsent=true"
                class="password-toggle-eye"
                alt="Show/Hide password"
              />
            </div>
            <div class="form-divider-dark"></div>
          </div>

          <button type="submit" class="register-button">
            <span class="button-text">Register</span>
          </button>
        </form>

        <div class="divider-container">
          <div class="divider-line"></div>
          <p class="divider-text">or</p>
          <div class="divider-line"></div>
        </div>

        <p class="connection-info">
          To connect using any of these methods,your email must be linked to
          your device
        </p>

        <div class="social-login">
          <button class="social-button google-button">
            <span class="button-text">Continue with Google</span>
          </button>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/15c63b15fa5260630388e7219bef2e837f1bd5c3?placeholderIfAbsent=true"
            class="social-icon google-icon"
            alt="Google logo"
          />

          <button class="social-button facebook-button">
            <span class="button-text">Continue with Facebook</span>
          </button>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/393a11c2fb0e1bd4abdfe9e6609cc07c0d968b04?placeholderIfAbsent=true"
            class="social-icon facebook-icon"
            alt="Facebook logo"
          />
        </div>

        <div class="home-indicator"></div>
      </section>
    </main>
  </body>
</html>
